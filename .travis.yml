language: elixir
sudo: false
elixir:
  - 1.4
  - 1.5
otp_release:
  - 19.3
  - 20.0
addons:
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java8-set-default
      - build-essential
git:
  depth: 1
env:
  - MIX_ENV=test
before_install:
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - export MAX_HEAP_SIZE=128M
  - export HEAP_NEWSIZE=24M
  - java -version
  - wget http://archive.apache.org/dist/cassandra/3.11.1/apache-cassandra-3.11.1-bin.tar.gz
  - tar -xzf apache-cassandra-3.11.1-bin.tar.gz
  - sh ./apache-cassandra-3.11.1/bin/cassandra 2>&1 >/dev/null
script: mix coveralls.travis
